# Clean labels, Pango markup for styling

separator_block_width=12
markup=pango

# --- System ---------------------------------------------------------------

[cpu]
label=<span color="#6e738d">CPU </span>
command=top -bn1 | awk '/^%Cpu/ {printf "%.0f%%", $2+$4}'
interval=3
color=#8bd5ca

[mem]
label=<span color="#6e738d">MEM </span>
command=free -h | awk '/Mem:/ {print $3 "/" $2}'
interval=10
color=#91d7e3

[disk]
label=<span color="#6e738d">DSK </span>
command=df -h / | awk 'NR==2 {print $3 "/" $2}'
interval=30
color=#8aadf4

[load]
label=<span color="#6e738d">LOAD </span>
command=uptime | awk -F'load average: ' '{split($2,a,","); printf "%.2f", a[1]}'
interval=10
color=#c6a0f6

# --- Network --------------------------------------------------------------

[iface]
label=<span color="#6e738d">IP </span>
command=ip -4 addr show | awk '/inet/ && $2 !~ /^127/ {sub(/\/.*/, "", $2); print $2; exit}' || echo "n/a"
color=#8bd5ca
interval=10

[vpn]
label=<span color="#6e738d">VPN </span>
command=/sbin/ifconfig tun0 2>/dev/null | awk '/inet / {print $2}' || echo "off"
interval=10
color=#eed49f

[extip]
label=<span color="#6e738d">EXT </span>
command=sh -c 'ip=$(curl -fsS --max-time 3 https://api.ipify.org 2>/dev/null); [ -n "$ip" ] && echo "$ip" || echo "n/a"'
interval=120
color=#f5a97f

[wifi]
label=<span color="#6e738d">WLAN </span>
command=iwgetid -r 2>/dev/null || echo "n/a"
interval=10
color=#8bd5ca

[bw]
label=<span color="#6e738d">NET </span>
command=ifstat -q 1 1 2>/dev/null | awk 'NR==3 {printf "%.1fd %.1fu", $1, $2}' || echo "n/a"
interval=5
color=#91d7e3

# --- Audio ----------------------------------------------------------------

[vol]
label=<span color="#6e738d">VOL </span>
command=amixer get Master 2>/dev/null | awk -F'[][]' 'END{ print $2 }' || echo "n/a"
interval=2
color=#a5adcb

# --- Time -----------------------------------------------------------------

[bat]
label=<span color="#6e738d">BAT </span>
command=acpi -b 2>/dev/null | awk -F', ' '{print $2}' || echo "n/a"
interval=30
color=#8bd5ca

[time]
label=
command=date '+%a %d %b // %H:%M:%S'
interval=1
color=#cad3f5
