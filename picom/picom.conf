# ─── Picom compositor config ─────────────────────────────────────────────────
# Catppuccin Macchiato-aligned — subtle shadows, rounded corners, transparency

# ─── Backend ──────────────────────────────────────────────────────────────────
backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# ─── Shadows ──────────────────────────────────────────────────────────────────
shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.35;
shadow-color = "#000000";

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'i3-frame'",
    "_GTK_FRAME_EXTENTS@:c",
    "bounding_shaped && !rounded_corners",
];

# ─── Fading ───────────────────────────────────────────────────────────────────
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;
fade-delta = 5;

fade-exclude = [];

# ─── Opacity ──────────────────────────────────────────────────────────────────
inactive-opacity = 0.92;
active-opacity = 1.0;
frame-opacity = 0.9;
inactive-opacity-override = false;

focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'Bar'",
    "class_g = 'i3bar'",
];

opacity-rule = [
    "100:class_g = 'qterminal' && focused",
    "100:class_g = 'qterminal' && !focused",
    "95:class_g = 'Rofi'",
    "100:class_g = 'Chromium'",
    "100:class_g = 'firefox'",
    "100:class_g = 'firefox-esr'",
    "100:fullscreen",
];

# ─── Rounded corners ─────────────────────────────────────────────────────────
corner-radius = 8;

rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'i3bar'",
];

# ─── Blur ─────────────────────────────────────────────────────────────────────
blur-method = "dual_kawase";
blur-strength = 4;
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'Chromium'",
    "class_g = 'firefox'",
    "class_g = 'firefox-esr'",
    "class_g = 'slop'",
];

# ─── Window type settings ────────────────────────────────────────────────────
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; shadow = true; };
    dropdown_menu = { opacity = 0.95; shadow = true; };
};
